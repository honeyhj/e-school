<!DOCTYPE html>

<head>
    <!-------REQUIRED META TAGS------->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-------FAVICON------->
    <link rel="shortcut icon" href="sources/icons/school.png" type="image/x-icon">
    <!-------GOOGLE FONTS ------->
    <link href="https://fonts.googleapis.com/css2?family=Galada&display=swap" rel="stylesheet"> 
    <!-------FONT AWESOME------->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <!-------BOOTSTRAP CDN------->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <!-------STYLE SHEETS------->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="sources/css/responsive.css">
    <!-------TITLE------->
    <title>E-School</title>
</head>

<body>
    <div id="container">
        <!--=====START login SECTION=====-->
        <section id="login">
            <div class="tie">
                <div class="row">
                    <div class="col-12 col-md-4"></div>
                    <div class="col-12 col-md-4 mt-5">
                        <form action="">
                            <legend class="heading-2">Sign In</legend>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" name="Email" id="email" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="pass">Password</label>
                                <input type="password" name="Password" id="pass" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="conf-pass">Confirm Password</label>
                                <input type="password" name="Confirm Password" id="conf-pass" class="form-control">
                                <a href="#">Forgot password?</a>
                            </div>
                            <button class="btn btn-dark">Submit</button>
                        </form>
                    </div>
                    <div class="col-12 col-md-4"></div>
                </div>
            </div>
            <!--END tie-->
        </section>
        <!--END login-->
        <!--=====END login SECTION=====-->
    </div>

    <!-------BOOTSTRAP FULL PACK CDN------->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <!-------SCRIPTS------->
    <script src="sources/js/main.js"></script>
</body>

</html>
